            <input type="checkbox" name="check" id="cbox5" value="sexo" checked><label for="cbox5">SEXO</label>
            <input type="checkbox" name="check" id="cbox6" value="cuil" checked><label for="cbox6">CUIL</label>
            <input type="checkbox" name="check" id="cbox7" value="sueldo" checked><label for="cbox7">SUELDO</label>

        <button id="agregarBtn" type="button">AGREGAR</button>

      <!-- ----FORM---- -->
      <div id="form-wrapper">
        <form id="form">
          <h1 id="headerForm">FORM PERSONAS</h1>
          <ul>
            <!-- ID -->
            <li>
              <label for="inId">
                <p class="form-label-title">Id: </p>
                <input type="text", id="inId", name="inId" readonly>
              </label>
            </li>

             <!-- APELLIDO -->
             <li>
              <label for="inApellido">
                <p class="form-label-title">Apellido: </p>
                <input type="text", id="inApellido", name="inApellido">
              </label>
            </li>

            <!-- NOMBRE -->
             <li>
              <label for="inNombre">
                <p class="form-label-title">Nombre: </p>
                <input type="text", id="inNombre", name="inNombre">
              </label>
            </li>

            <div id="combo-box-form">
              <p id="combo-box-title-form">TIPO:</p>
              <select id="combo-box-select-form">
                  <option value="2" selected >Cliente</option>
                  <option value="3">Empleado</option>
              </select>
            </div>

            <div id="camposFormCliente">
            <!-- EDAD -->
             <li>
              <label for="inEdad">
                <p class="form-label-title">Edad: </p>
                <input type="text", id="inEdad", name="inEdad">
              </label>
            </li>

            <!-- SEXO -->
            <li>
              <label for="inSexo">
                <p class="form-label-title">Sexo: </p>
                <input type="text", id="inSexo", name="inSexo">
              </label>
            </li>
          </div>

            <div id="camposFormEmpleado">
            <!-- CUIL -->
            <li>
              <label for="inCuil">
                <p class="form-label-title">Cuil: </p>
                <input type="text", id="inCuil", name="inCuil">
              </label>
            </li>

            <!-- SUELDO -->
            <li>
              <label for="inSueldo">
                <p class="form-label-title">Sueldo: </p>
                <input type="text", id="inSueldo", name="inSueldo">
              </label>
            </li>
          </div>

          </ul>
        </form>

        <div id="form-buttons-wrapper">
          <button id="agregar" class="formBtn">AGREGAR PERSONA</button>
          <button id="modificar" class="formBtn">MODIFICAR PERSONA</button>
          <button id="eliminar" class="formBtn">ELIMINAR PERSONA</button>
          <button id="cancelar" class="formBtn">CANCELAR</button>
        </div>
